<section class="cart">

  <div class="items">
    <h2 class="section-title">Shopping Cart</h2>

    <div class="item" *ngFor="let c of cart">
      <div class="item-info">
        <img [src]="c.productId.image" />
        <div class="details">
          <span class="name">{{ c.productId.name }}</span>
          <span class="price">₹ {{ c.productId.price }}</span>
          <span class="qty">Qty: {{ c.qty }}</span>
        </div>
      </div>
      <button class="remove-btn" (click)="remove(c._id)">Remove</button>
    </div>

    <p *ngIf="cart.length === 0" class="empty">Your cart is empty</p>
  </div>

  <div class="summary">
    <h3>Order Summary</h3>

    <div class="row">
      <span>Items</span>
      <span>{{ cart.length }}</span>
    </div>

    <div class="row">
      <span>Subtotal</span>
      <span>₹ {{ getTotal() }}</span>
    </div>

    <div class="row total">
      <span>Total</span>
      <span>₹ {{ getTotal() }}</span>
    </div>

    <button class="checkout-btn" (click)="payWithRazorpay()">
      Pay with Razorpay
    </button>
  </div>

</section>
